plugins {
    id "java"
}

group = "com.github.apatchydev"
sourceCompatibility = "11"
version "1.0.0"

ext {
    verJUnit = "5.3.1"
}

repositories {
    mavenCentral()
}

dependencies {
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$verJUnit"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$verJUnit"
}

tasks.named("test") {
    useJUnitPlatform()
}
